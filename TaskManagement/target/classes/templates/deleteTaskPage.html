<!DOCTYPE html>
<html>
<head>
  <title>Delete Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      position: relative; /* Added position relative */
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      margin: 0 auto; /* Center form horizontally */
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    label {
      width: 120px;
      text-align: right;
      margin-right: 10px;
    }
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #3e8e41; /* Darker green */
    }
    .patent-template {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>Delete Task</h2>
  <form class="form-container" method="post" th:action="@{/deleteTask}">
    <div class="form-group">
      <label for="taskId">Task ID:</label>
      <input type="number" id="taskId" name="taskId" min="1" required>
    </div>
    <button type="submit">Delete Task</button>
  </form>
  <div class="patent-template">Application created by gauravdambhare10@gmail.com</div> 
</body>
</html>
