<!DOCTYPE html>
<html>
<head>
  <title>Create Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      margin: 0 auto; /* Center form horizontally */
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    label {
      width: 120px;
      text-align: right;
      margin-right: 10px;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      height: 100px;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #3e8e41; /* Darker green */
    }
    .patent-template {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>Create Task</h2>
  <form class="form-container" action="/createTask11" method="post">
    <div class="form-group">
      <label for="taskId">Task ID:</label>
      <input type="number" id="taskId" name="taskId" min="1" required>
    </div>
    <div class="form-group">
      <label for="assignedTo">Assigned To:</label>
      <input type="text" id="assignedTo" name="assighnTo" required>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline (Hours):</label>
      <input type="number" id="deadline" name="deadLineInHours" min="1" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="discription" required></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" name="starRating" min="1" max="5" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required>
    </div>
    <button type="submit">Create Task</button>
  </form>
  
  <div id="message-container">
    <p style="color: green;">${message}</p>
  </div>
  <script>
    // Optional: Hide the message container initially
    document.getElementById("message-container").style.display = "none";
  </script>

  <div class="patent-template">Application created by gauravdambhare10@gmail.com</div>
</body>
</html>
