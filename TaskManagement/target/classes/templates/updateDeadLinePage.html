<!DOCTYPE html>
<html>
<head>
  <title>Task Management App - Update Deadline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      margin: 0 auto;
    }
    label {
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="number"], input[type="submit"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="number"] { /* Styling for deadline input */
      width: 50px; /* Adjust width as needed */
    }
    input[type="submit"] {
      background-color: #4CAF50; /* Light blue */
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Update Task Deadline</h2>
  <form action="/updateDeadLine" method="post">
    <label for="taskId">Task ID:</label>
    <input type="text" id="taskId" name="taskId" required>
    <label for="deadlineInHours">New Deadline (in hours):</label>
    <input type="number" id="deadlineInHours" name="deadlineInHours" min="1" required>
    <br>
    <input type="submit" value="Update Deadline">
  </form>
</body>
</html>
