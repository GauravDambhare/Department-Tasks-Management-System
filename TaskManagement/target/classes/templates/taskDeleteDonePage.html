<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Deleted Successfully</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .message {
      text-align: center;
      color: green;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .error-message {
      text-align: center;
      color: red;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #3e8e41; /* Darker green */
    }
  </style>
</head>
<body>
  <div th:if="${Message}" th:text="${Message}" class="message"></div>
  <div th:if="${ErrorMessage}" th:text="${ErrorMessage}" class="error-message"></div>
  <div class="buttons-container">
    <a href="#" th:href="@{/showHomePage}">
      <button>Go to Home Page</button>
    </a>
    <a href="#" th:href="@{/showDeleteTaskPage}">
      <button>Delete More Tasks</button>
    </a>
  </div>
</body>
</html>
