<!DOCTYPE html>
<html>
<head>
  <title>Task Management App - Get Tasks by Deadline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative; /* Added position relative */
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      margin: 0 auto;
    }
    label {
      margin-bottom: 5px;
      display: block;
    }
    input[type="number"],
    input[type="submit"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="number"] {
      width: 50px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .patent-template {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>Get Tasks by Deadline</h2>
  <form action="/getTasksByDeadline" method="post">
    <label for="deadlineInHours">Enter Deadline (in hours):</label>
    <input type="number" id="deadlineInHours" name="deadlineInHours" min="1" required>
    <br>
    <input type="submit" value="Get Tasks">
  </form>
  <div class="patent-template">Application created by gauravdambhare10@gmail.com</div> <!-- Added patent template -->
</body>
</html>
